<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftNet - Fixed Names & MC Skins</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root { --mc-green: #5da03b; --mc-dirt: #866043; --mc-bg: #1e1e1e; }
        body { font-family: 'VT323', monospace; background-color: var(--mc-bg); color: white; margin: 0; font-size: 1.3rem; }
        
        /* Modals */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .card { background: #8b8b8b; border: 4px solid #000; padding: 25px; width: 380px; box-shadow: inset -4px -4px #555, inset 4px 4px #ccc; text-align: center; }
        
        /* UI */
        input { background: #000; color: #3f3; border: 2px solid #555; padding: 10px; width: 100%; margin: 8px 0; box-sizing: border-box; font-family: 'VT323'; font-size: 1.2rem; }
        .btn { background: #bcbcbc; border: 2px solid #000; padding: 10px; cursor: pointer; font-family: 'Press Start 2P'; font-size: 0.6rem; width: 100%; margin-top: 10px; box-shadow: inset -3px -3px #555, inset 3px 3px #fff; }
        .btn-green { background: var(--mc-green); color: white; box-shadow: inset -3px -3px #2d5a1b, inset 3px 3px #89d65d; }
        
        header { background: var(--mc-dirt); border-bottom: 4px solid #000; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .avatar { width: 45px; height: 45px; border: 2px solid #000; background: #333; image-rendering: pixelated; }
        .container { max-width: 600px; margin: 20px auto; padding: 0 10px; }
        
        /* Posts */
        .post { background: #333; border: 3px solid #000; margin-bottom: 20px; }
        .post-header { background: #444; padding: 10px; display: flex; align-items: center; gap: 10px; }
        .post-body { padding: 15px; font-size: 1.5rem; }
        .post-footer { background: #222; padding: 10px; display: flex; gap: 20px; border-top: 1px solid #444; font-size: 1rem; }
        
        .hidden { display: none !important; }
        .error { color: #aa0000; background: #ffaaaa; padding: 5px; margin-bottom: 10px; font-weight: bold; border: 2px solid #000; }
    </style>
</head>
<body>

    <div id="auth-modal" class="modal">
        <div class="card">
            <h2 id="auth-title" style="font-family:'Press Start 2P'; font-size: 0.8rem;">LOGIN</h2>
            <div id="auth-error" class="error hidden"></div>
            
            <input type="text" id="auth-user" placeholder="Minecraft Name">
            <input type="password" id="auth-pass" placeholder="Passwort">
            
            <button id="main-auth-btn" class="btn btn-green" onclick="handleAuth()">LOGIN</button>
            <p id="toggle-auth" style="font-size: 0.8rem; cursor:pointer; text-decoration:underline;" onclick="toggleAuthMode()">Noch keinen Account? Registrieren</p>
        </div>
    </div>

    <header>
        <div style="font-family:'Press Start 2P'; font-size: 0.9rem; color: #3f3; text-shadow: 2px 2px #000;">CRAFTNET</div>
        <div id="nav-info" class="hidden" style="display:flex; align-items:center; gap:10px;">
            <span id="nav-name"></span>
            <img id="nav-avatar" class="avatar" src="">
        </div>
    </header>

    <div id="main-content" class="container hidden">
        <div class="post" style="padding: 15px; background: #444; border-color: var(--mc-green);">
            <textarea id="post-text" placeholder="Was gibt's Neues?" style="width:100%; background:#000; color:#fff; border:2px solid #555; font-family:'VT323'; font-size:1.2rem; padding:10px;"></textarea>
            <button class="btn btn-green" onclick="createPost()">POSTEN</button>
        </div>
        <div id="feed"></div>
    </div>

    <script>
        let isLoginMode = true;
        let currentUser = null;

        let accounts = JSON.parse(localStorage.getItem('cn_v3_accounts')) || {};
        let posts = JSON.parse(localStorage.getItem('cn_v3_posts')) || [];

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "LOGIN" : "REGISTRIEREN";
            document.getElementById('main-auth-btn').innerText = isLoginMode ? "LOGIN" : "ACCOUNT ERSTELLEN";
            document.getElementById('toggle-auth').innerText = isLoginMode ? "Noch keinen Account? Registrieren" : "Bereits einen Account? Login";
            document.getElementById('auth-error').classList.add('hidden');
        }

        function handleAuth() {
            const username = document.getElementById('auth-user').value.trim();
            const password = document.getElementById('auth-pass').value;
            const errorEl = document.getElementById('auth-error');

            if (!username || password.length < 4) {
                showError("Name & Passwort (min. 4) n√∂tig!");
                return;
            }

            if (isLoginMode) {
                if (accounts[username] && accounts[username].password === password) {
                    login(username);
                } else {
                    showError("Ung√ºltige Daten!");
                }
            } else {
                if (accounts[username]) {
                    showError("User existiert bereits!");
                } else {
                    // Account erstellen mit MC Skin Link
                    accounts[username] = {
                        password: password,
                        skin: `https://minotar.net/avatar/${username}.png`
                    };
                    localStorage.setItem('cn_v3_accounts', JSON.stringify(accounts));
                    alert("Account f√ºr " + username + " erstellt!");
                    toggleAuthMode();
                }
            }
        }

        function showError(msg) {
            const errorEl = document.getElementById('auth-error');
            errorEl.innerText = msg;
            errorEl.classList.remove('hidden');
        }

        function login(username) {
            currentUser = accounts[username];
            currentUser.name = username;
            
            document.getElementById('auth-modal').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('nav-info').classList.remove('hidden');
            
            document.getElementById('nav-name').innerText = "@" + username;
            document.getElementById('nav-avatar').src = currentUser.skin;
            
            renderFeed();
        }

        function createPost() {
            const text = document.getElementById('post-text').value;
            if(!text.trim()) return;

            const post = {
                id: Date.now(),
                author: currentUser.name,
                authorSkin: currentUser.skin,
                text: text,
                likes: 0
            };

            posts.unshift(post);
            localStorage.setItem('cn_v3_posts', JSON.stringify(posts));
            document.getElementById('post-text').value = "";
            renderFeed();
        }

        function handleLike(postId) {
            const post = posts.find(p => p.id === postId);
            if(post) post.likes++;
            localStorage.setItem('cn_v3_posts', JSON.stringify(posts));
            renderFeed();
        }

        function renderFeed() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            posts.forEach(p => {
                feed.innerHTML += `
                    <div class="post">
                        <div class="post-header">
                            <img class="avatar" src="https://minotar.net/avatar/${p.author}.png">
                            <b>@${p.author}</b>
                        </div>
                        <div class="post-body">${p.text}</div>
                        <div class="post-footer">
                            <span style="cursor:pointer" onclick="handleLike(${p.id})">‚õèÔ∏è ${p.likes}</span>
                            <span style="cursor:pointer" onclick="alert('Kommentar-Funktion folgt!')">üí¨ Kommentieren</span>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
