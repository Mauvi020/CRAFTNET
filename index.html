<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Panel Modern</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 50px;
        background-color: #f0f2f5;
    }

    .user-panel {
        display: flex;
        align-items: center;
        gap: 15px;
        background-color: #fff;
        padding: 15px 25px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        position: relative;
        width: max-content;
    }

    .username {
        font-weight: 600;
        font-size: 1.3em;
        color: #333;
    }

    .button {
        background-color: #1877f2;
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1em;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .button:hover {
        background-color: #165ec9;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    /* Neues Post-Feld */
    .new-post {
        display: none;
        position: absolute;
        top: 70px;
        left: 0;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        padding: 15px;
        width: 350px;
        z-index: 100;
        transition: all 0.2s ease;
    }

    .new-post.show {
        display: block;
    }

    .new-post textarea {
        width: 100%;
        height: 70px;
        border-radius: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 1em;
        resize: none;
    }

    .new-post button {
        float: right;
        margin-top: 10px;
    }

    /* Freunde-MenÃ¼ */
    .friends-menu {
        display: none;
        position: absolute;
        top: 70px;
        right: 0;
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        padding: 15px;
        width: 220px;
        z-index: 100;
        transition: all 0.2s ease;
    }

    .friends-menu.show {
        display: block;
    }

    .friends-menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .friends-menu li {
        padding: 10px 8px;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.2s;
    }

    .friends-menu li:hover {
        background-color: #f0f2f5;
    }

</style>
</head>
<body>

<div class="user-panel">
    <span class="username">MaxMustermann</span>
    <button class="button add-post-btn" title="Neuen Post erstellen">âž•</button>
    <button class="button friends-menu-btn" title="Freunde-MenÃ¼ Ã¶ffnen">ðŸ‘¥</button>

    <!-- Neues Post-Feld -->
    <div class="new-post" id="newPost">
        <textarea placeholder="Schreibe etwas..."></textarea>
        <button class="button" id="postSubmit">Posten</button>
    </div>

    <!-- Freunde-MenÃ¼ -->
    <div class="friends-menu" id="friendsMenu">
        <ul>
            <li>Anna</li>
            <li>Ben</li>
            <li>Clara</li>
            <li>David</li>
        </ul>
    </div>
</div>

<script>
    const addPostBtn = document.querySelector('.add-post-btn');
    const friendsMenuBtn = document.querySelector('.friends-menu-btn');
    const newPost = document.getElementById('newPost');
    const friendsMenu = document.getElementById('friendsMenu');
    const postSubmit = document.getElementById('postSubmit');

    // Toggle neues Post-Feld
    addPostBtn.addEventListener('click', () => {
        newPost.classList.toggle('show');
        friendsMenu.classList.remove('show'); // schlieÃŸt Freunde-MenÃ¼
    });

    // Toggle Freunde-MenÃ¼
    friendsMenuBtn.addEventListener('click', () => {
        friendsMenu.classList.toggle('show');
        newPost.classList.remove('show'); // schlieÃŸt Post-Feld
    });

    // Posten-Button
    postSubmit.addEventListener('click', () => {
        const textarea = newPost.querySelector('textarea');
        if (textarea.value.trim() === "") return alert("Bitte Text eingeben!");
        alert("Neuer Post: " + textarea.value);
        textarea.value = '';
        newPost.classList.remove('show');
    });

    // Klick auÃŸerhalb schlieÃŸt MenÃ¼s
    document.addEventListener('click', (e) => {
        if (!document.querySelector('.user-panel').contains(e.target)) {
            newPost.classList.remove('show');
            friendsMenu.classList.remove('show');
        }
    });
</script>

</body>
</html>
