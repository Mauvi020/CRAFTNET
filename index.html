<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>CraftNet Ultimate - Owner Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
<style>
:root{--bg:#1e1e1e;--panel:#333;--green:#5da03b;--dirt:#866043;--admin:#b04bff;--blue:#3498db;--red:#e74c3c;--gold:#ffcc00;}
body{margin:0;background:var(--bg);color:white;font-family:'VT323',monospace;}
.hidden{display:none!important;}
header{background:var(--dirt);border-bottom:4px solid #000;padding:10px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0}
.header-title{cursor:pointer;color:#3f3;font-family:'Press Start 2P';font-size:0.8rem;}
.avatar{width:40px;height:40px;border:2px solid #000;image-rendering:pixelated}
.container{max-width:700px;margin:20px auto;padding:0 10px}

/* SIDE MENU */
#side-menu{position:fixed;top:60px;left:0;width:280px;height:calc(100% - 60px);background:#222;border-right:4px solid #000;padding:20px;transform:translateX(-100%);transition:.3s}
#side-menu.open{transform:translateX(0)}
.menu-item{background:#444;border:2px solid #000;padding:10px;margin-bottom:10px;cursor:pointer;font-family:'Press Start 2P';font-size:.5rem;text-align:center}
.menu-item:hover{background:var(--green)}

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.9);display:flex;align-items:center;justify-content:center;z-index:1000}
.card{background:#8b8b8b;border:4px solid #000;padding:20px;width:90%;max-width:400px;text-align:center}
.btn{padding:10px;border:2px solid #000;cursor:pointer;font-family:'Press Start 2P';font-size:.5rem}
.btn-green{background:var(--green);color:white}
.btn-red{background:var(--red);color:white}
</style>
</head>

<body>

<header>
    <div class="header-title" id="menu-trigger">‚ò∞ CRAFTNET</div>
</header>

<!-- SIDE MENU -->
<div id="side-menu">
    <div class="menu-item" onclick="location.reload()">üè† HOME</div>
    <div class="menu-item" onclick="openMiniGames()">üéÆ MINI-SPIELE</div>
    <div class="menu-item" style="background:var(--gold);color:black" onclick="openOwner()">üëë OWNER</div>
</div>

<!-- UI MODAL -->
<div id="ui-modal" class="modal hidden">
    <div class="card" id="ui-content"></div>
    <button class="btn btn-red" style="position:fixed;bottom:20px" onclick="closeUI()">SCHLIESSEN</button>
</div>

<script>
const el = id => document.getElementById(id);
el("menu-trigger").onclick = () => el("side-menu").classList.toggle("open");

/* ================= MINI GAMES ================= */

let minedBlocks = 0;

function openMiniGames(){
    el("side-menu").classList.remove("open");
    el("ui-modal").classList.remove("hidden");
    el("ui-content").innerHTML = `
        <h2>üéÆ MINI-SPIELE</h2>
        <button class="btn btn-green" style="width:100%" onclick="openClickMiner()">‚õèÔ∏è CLICK MINER</button>
    `;
}

function openClickMiner(){
    el("ui-content").innerHTML = `
        <h2>‚õèÔ∏è MINECRAFT CLICK MINER</h2>
        <p style="font-size:1.5rem">Abgebaute Bl√∂cke: <b id="count">${minedBlocks}</b></p>

        <img src="https://static.wikia.nocookie.net/minecraft_gamepedia/images/6/6e/Stone_JE5_BE3.png"
             style="width:120px;image-rendering:pixelated;border:4px solid #000;cursor:pointer"
             onclick="mineBlock()">

        <p style="opacity:.7">Klicke den Block zum Abbauen</p>

        <button class="btn" style="width:100%" onclick="openMiniGames()">‚¨Ö ZUR√úCK</button>
    `;
}

function mineBlock(){
    minedBlocks++;
    el("count").innerText = minedBlocks;
}

/* ================= OWNER ================= */

function openOwner(){
    el("ui-modal").classList.remove("hidden");
    el("ui-content").innerHTML = `
        <h2 style="color:var(--gold)">üëë OWNER</h2>
        <p>CraftNet ‚Äì Developed by Mauvi_</p>
    `;
}

function closeUI(){
    el("ui-modal").classList.add("hidden");
}
</script>

</body>
</html>
